<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Translation Vietnamese to English</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:8000/api/translate';

        function translate(hihi) {
            console.log(hihi);
            const input = document.getElementById('input').value;
            axios.post(apiUrl, { sentence: input })
                .then(response => {
                    document.getElementById('output').innerText = response.data.output;
                })
                .catch(error => {
                    console.error(error);
                });
        }

    </script>
</head>

<body>
    <input type="text" id="input" placeholder="Enter Vietnamese text here">
    <button onclick="translate('hi')">Translate</button>
    <p id="output"></p>
</body>

</html>
